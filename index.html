<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= "1">
    <title>Kim JinHyun's WebPage</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&family=IBM+Plex+Sans+KR&family=Rajdhani&display=swap');
      
      .container{
        width : 100%;
      }
      #HeaderAndMenu{
        top : 0px;
        width: 100%;
        height: minmax(10%, 100px);
        display : grid;
        grid-template-columns : repeat(5, 1fr);
        grid-template-rows : 2fr 1px 1fr;
        background-color: white;
        position : fixed;
        font-family: 'Rajdhani', sans-serif;
        font-size : 1vw;
        letter-spacing: 0.7vw;
        color: #707070;
        text-align: center;
      }
      #Header{
        grid-column: 2/5;
        font-size : 2.5vw;
        margin-top: 1vw;
        letter-spacing: 2.8vw;
      }
      #HeaderLine{
        grid-row-start: 2;
        border-left : 1fr;
        grid-column: 2/5;
        background-color: #707070;
      }
      #Menu_HOW{
        grid-row-start : 3;
        grid-column : 2/3;
        margin-top: 0.5vw;
        margin-left: 6vw;
        text-align: left;
      }
      #Menu_WHAT{
        grid-row-start : 3;
        grid-column : 3/4;
        margin-top: 0.5vw;
      }
      #Menu_WHO{
        grid-row-start : 3;
        grid-column : 4/5;
        margin-top: 0.5vw;
        margin-right : 6vw;
        text-align: right;
      }
      .BeRed{
        color : #b10101;
        ;
      }
      #English{
        font-family: 'Rajdhani', sans-serif;
        font-size : 2vw;
        letter-spacing: 0.7vw;
        text-align: center;
      }
      #Korean{
        font-family: 'IBM Plex Sans KR', sans-serif;
        font-size: 1.4vw;
        text-align: center;
      }
      #test{
        width:60%;
        margin-top : 10%;
        margin-left : 20%;
        padding-top : 3%;
        padding-bottom: 3%;
        border-radius: 30px;
        color: #707070;
      }
      #test:hover{
        background-color: #707070;
        color :white;
      }
      #test:hover .BeRed{
        color : #fd5656b4
      }
      
    </style>
    
  </head>
  <body>
    <div class = "container">
      <div id = "HeaderAndMenu">
        <div id = "Header"><b>ABOUT<span class = "BeRed">CAR</span>DESIGN</b></div>
        <div id = "HeaderLine"></div>
        <div id = "Menu_WHAT">W<span class = "BeRed">H</span>AT</div>
        <div id = "Menu_HOW"><span class = "BeRed">H</span>OW</div>
        <div id = "Menu_WHO">W<span class = "BeRed">H</span>O</div>
      </div>
  
      <div id = "test">
        <div id = "English">WHAT IS <span class = "BeRed"><b>CAR DESIGN</b></span>?</div>
        <div id = "Korean">기존 자동차의 외형과 내장을 새로이 바꾸거나 새로운 자동차를 개발하기 위해
          <br>자동자 외형과 내장의 디자인을 연구 · 개발하는 일</div>
      </div>
  
    </div>
   
    
  </body>
</html>
